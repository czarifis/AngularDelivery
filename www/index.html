<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- JS file with controllers-->
    <script src="js/controllers.js"></script>

    <!--import filter-->
    <script src="js/filter.js"></script>

    <script src='lib/lodash/dist/lodash.min.js'></script>
    <script src='lib/bluebird/js/browser/bluebird.js'></script>
    <script src='lib/angular-google-maps/dist/angular-google-maps.min.js'></script>

</head>
<body ng-app="starter" ng-controller="controllers">

<ion-pane>

    <ion-content>
        <section>


            <div id="two">
                <ui-gmap-google-map center="{latitude: 50,longitude: 50}" zoom="1">
                    <ui-gmap-marker idKey="1" coords="{latitude: 50,longitude: 50}">
                    </ui-gmap-marker>
                    <ui-gmap-marker idKey="2" coords="{latitude: 60,longitude: 60}">
                    </ui-gmap-marker>
                    <ui-gmap-marker idKey="3" coords="{latitude: 40,longitude: 40}">
                    </ui-gmap-marker>
                    <ui-gmap-marker idKey="4" coords="{latitude: 30,longitude: 30}">
                    </ui-gmap-marker>
                </ui-gmap-google-map>
            </div>

        </section>

    </ion-content>
</ion-pane>
</body>
</html>
